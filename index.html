<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Matches</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <button class="btn btn-outline-success" type="button">Home</button>

    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm" id="PL">
                <img class="team-logo" src="images/pl.png" alt="premier league logo">
            </div>
            <div class="col-sm" id="BL1">
                <img class="team-logo" src="images/bundes.png" alt="bundesliga logo">

            </div>
            <div class="col-sm" id="SA">
                <img class="team-logo" src="images/seria.png" alt="man-utd logo">

            </div>
        </div>
        <div class="row">
            <div class="col-sm" id="FL1">
                <img class="team-logo" src="images/ligue.png" alt="chelsea logo">

            </div>
            <div class="col-sm" id="PD">
                <img class="team-logo" src="images/laliga.png" alt="tottenham logo">

            </div>
            <div class="col-sm" id="PPL">
                <img class="team-logo" src="images/liga.png" alt="liga logo">
            </div>
        </div>
    </div>


    <section class="team-info">
        <img src="" class="team-logo">
        <div class="col-2">
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
                    href="#standings-list" role="tab" aria-controls="home">Standings</a>
                <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
                    href="#matches-list" role="tab" aria-controls="profile">Matches</a>
            </div>
        </div>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="standings-list" role="tabpanel" aria-labelledby="list-home-list">
                <li class="list-group-item">
                    <p>TEAM</p>
                    <p>MP</p>
                    <p>W</p>
                    <p>D</p>
                    <p>L</p>
                    <p>P</p>
            </div>
            </li>

            <div class="tab-pane fade" id="matches-list" role="tabpanel" aria-labelledby="list-profile-list">

            </div>

        </div>



    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
